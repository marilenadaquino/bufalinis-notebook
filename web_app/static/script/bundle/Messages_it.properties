doc_met = Questa sezione presenta la metodologia seguita nella realizzazione dell&#39;SSDE. Nello specifico, viene presentato il <span class="italic">workflow</span> di sviluppo e i <span class="italic">data model</span> riutilizzati.
doc_rdf_comp = Questa sezione illustra il grafo RDF dividendolo in una serie di modelli minori.
doc_web_dev = Questa sezione riporta le varie fasi di sviluppo dell&#39;applicazione web dell&#39;SSDE.
doc_facets = Questa sezione illustra le funzionalità principali dell&#39;applicazione web dell&#39;SSDE in termini di <span class="italic">user interaction</span> e <span class="italic">data visualisation</span>. Ci si concentra in particolare sui <span class="italic">Filtri</span>, uno strumento per l&#39;accesso, l&#39;estrazione, l&#39;esplorazione e la visualizzazione dei dati semantici.
doc_vis = Questa sezione illustra i principali grafici di <span class="italic">data visualisation</span> disponibili nell&#39;applicazione.
