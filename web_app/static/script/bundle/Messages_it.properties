# specifications filters
doc_fac = Filtri per query semantiche
doc_fac_1 = I <span class="bold">Filtri</span> sono uno strumento di ricerca <span class="italic">client-side</span> sviluppate in <a href="https://api.jquery.com/" target="_blank" alt="jQuery API documentation">jQuery</a> finalizzate all&#39analisi del testo dell&#39;edizione dal punto di vista delle sue relazioni inter e intratestuali, come formalizzate nel dataset LOD nel <span class="italic">back-end</span> dell&#39applicazione.
doc_fac_2 = I <span class="bold">Filtri</span> mettono a disposizione una serie di <span class="italic">checkbox</span> divise in categorie che riflettono l&#39;organizzazione e la struttura del dataset. Le categorie sono <span class="bold">Persone</span>, sotto cui sono riportate le persone menzionate nel quaderno; <span class="bold">Ruolo della persona</span>, attraverso cui è possibile assegnare uno specifico ruolo alla persona menzionata fra <span class="italic">Persona menzionata</span> e <span class="italic">Autore</span>; <span class="bold">Opere</span>, sotto cui sono elencate le opere citate nel quaderno.
doc_fac_3 = Tre funzioni in <span class="bold">notebook.js</span> implementano le funzionalità dei Filtri: <span class="bold">editionFilters()</span> per la gestione dei filtri in <span class="italic">Edizione digitale</span>, <span class="bold">peopleIndexFilters()</span> in <span class="italic">Indice delle persone</span> e <span class="bold">worksIndexFilters()</span> in <span class="italic">Indice delle opere</span>.
doc_fac_4 = Queste sono basate su uno stesso algoritmo adattato alle esigenze di ciascuna sezione. L&#39;algoritmo base funziona come segue.
# input
fac_input = L&#39;algoritmo prende come input i valori assegnati agli attributi <code>@class</code> (che indica una specifica categoria) e <code>@value</code> dell&#39;elemento <code>&lt;input&gt;</code> di ciascuna <span class="italic">checkbox</span> per attivare le funzionalità relative agli strumenti Filtri.
fac_input_semantics_1 = Inoltre, a ogni filtro vengono assegnati specifici attributi affinché siano espresse le relazioni semantiche che l&#39;entità di input intrattiene con altre entità secondo la formalizzazione RDF. Per esempio, a ciascun <code>&lt;input&gt;</code> dei filtri delle persone è assegnato l&#39;attributo <code>@semantics</code>, il quale riporta le entità che hanno almeno una relazione con l&#39;entità rappresentata dal filtro - direttamente estratte dal dataset - secondo una specifica sintassi:
fac_input_semantics_2 = <code>persona che menziona la persona di input__frammento dell&#39;opera nella quale è presente la citazione, autore#identificativo univoco assegnato al frammento nel dataset</code>
fac_input_semantics_3 = I valori assegnati a specifici attributi replicano dunque le relazioni fra entità impostate a livello di dataset e sono utili per la rappresentazione lato utente di tali relazioni.
fac_input_4 = (Nei casi di omonimia, una stringa <code>-i</code>, dove <code>i=0</code> all&#39;inizio di un ciclo di estrazione dati, può essere aggiunta a priori per evitare malfunzionamenti).
fac_input_5 = Un esempio è riportato di seguito dove <code>@value="Thomas Mann"</code> e ulteriori attributi sono assegnati all&#39;entità <span class="italic">Thomas Mann</span>.
# processing
fac_pro = Cliccando sulle <span class="italic">checkbox</span>, l&#39;algoritmo ricerca i <span class="italic">match</span> tra il <code>@value</code> di input e i valori di specifici attributi assegnati a elementi del testo in edizione/delle schede negli indici su cui è eseguita la ricerca.
fac_pro_1 = Per esempio, in <span class="italic">Edizione digitale</span>, nel file HTML <span class="bold">quaderno.html</span>, il quale viene carcato all&#39;interno di <span class="bold">index.html</span> attraverso il metodo AJAX, e su cui è eseguita la ricerca, l&#39;entità <span class="italic">Thomas Mann</span> è rappresentata come segue.
fac_pro_2 = La <span class="italic">checkbox</span> che corrisponde a <span class="italic">commento</span>, invece, è rappresentata come segue. Il valore <code>comment</code> è assegnato a <code>@id</code> per specificarne in valore di input.
fac_pro_3 = Cliccando sulla <span class="italic">checkbox</span> che corrisponde a <span class="italic">Thomas Mann</span>, l&#39;algoritmo prende come input il valore assegnato al <code>@value</code> della <span class="italic">checkbox</span>, e cioè <span class="italic">Thomas Mann</span>, e lo cerca all&#39;interno dei valori di <code>.tooltiptext</code> in <span class="bold">quaderno.html</span>. In Edizione Digitale, all&#39;elemento del DOM che contiene ciascun <span class="italic">match</span> vengono assegnati specifici attributi che contengono gli stessi valori semantici assegnati agli <code>&lt;input&gt;</code> dei filtri affinché tali valori vengano visualizzati nella lista dei risultati (funzione <b>getRes()</b>).
