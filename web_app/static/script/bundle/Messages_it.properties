overview_1 = <span class="italic">Il quaderno di Paolo Bufalini</span> è l&#39;edizione scientifica semantica digitale di un quaderno privato intitolato <span class="italic">Appunti 1981-1991</span> di Paolo Bufalini, membro del Partito Comunista Italiano, latinista e traduttore.
overview_2 = Fra il 1981 e il 1991, Bufalini appuntò sul quaderno passi di opere letterarie, note personali e commenti, narrazioni di eventi, traduzioni non pubblicate dal latino all’italiano. Tali note riflettono momenti della sua vita intellettuale e sociale. Data la natura privata del quaderno, le relazioni fra le varie componenti del testo (testo-testo, testo-commento, testo-traduzione, traduzione-traduzione) non sono espressamente dichiarate. Proprio per la sua complessità concettuale, <span class="italic">il quaderno di Paolo Bufalini</span> è stato scelto per l’elaborarne una lettura non-lineare.
overview_3 = Il risultato del progetto è un&#39;applicazione web dell&#39;edizione scientifica semantica digitale (SSDE) dotata di strumenti per l&#39;accesso, l&#39;esplorazione, la visualizzazione, lo studio e la preservazione del quaderno e per la sua contestualizzazione in un <span class="italic">framework</span> semantico e metatestuale.
overview_4 = La documentazione del progetto è organizzata come segue:
