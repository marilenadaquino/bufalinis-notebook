edition_description_snippet = L&#39edizione scientifica digitale semantica del quaderno di Paolo Bufalini è un progetto del Dipartimento di Filologia Classica e Italianistica (<a href="https://ficlit.unibo.it/it" target="_blank" alt="Link al sito web di FICLIT">FICLIT</a>) e del Digital Humanities Advanced Research Center (<a href="https://centri.unibo.it/dharc/en" target="_blank" alt="Link al sito web di /DH.arc">/DH.ARC</a>) dell&#39Università di Bologna.</br>Gli obiettivi principali dell&#39edizione sono l&#39identificazione, l&#39interpretazione e la valorizzazione delle relazioni intratestuali e intertestuali – altrimenti implicite, data la natura privata del quaderno – che caratterizzano i testi inclusi negli <span class="italic">Appunti</span>. Il risultato è presentato sotto forma di grafo di conoscenza nel quale i nodi rappresentano le entità dell&#39edizione (i testi citati, i commenti, le traduzioni, gli autori, le opere, le persone, i luoghi, etc.) e gli archi rappresentano i diversi tipi di relazione fra le entità. Il grafo è formalizzato attraverso l&#39uso delle tecnologie del Web semantico e dei Linked Open Data (LOD): l&#39edizione, da insieme di documenti, diviene un insieme di entità identificate univocamente da URI e interconnesse attraverso l&#39uso di link tipizzati, anch&#39essi identificati da URI.
