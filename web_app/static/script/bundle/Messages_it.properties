explain_treemap_works_p = Nel grafico sottostante ogni <span class="bold">blocco</span> corrisponde a un <span class="bold">autore citato</span> nel quaderno. Colori e dimensioni dei blocchi rappresentano in maniera proporzionale la frequenza con cui ogni autore viene citato. Passando il mouse su ogni blocco corrispondente a un autore, viene visualizzato il <span class="bold">numero di passi estratti da opere scritte da quell’autore riportati nel quaderno</span>. Cliccando su quello stesso blocco, vengono visualizzati una serie di <span class="bold">sottoblocchi</span>, ognuno dei quali corrisponde a un’<span class="bold">opera citata</span> nel quaderno. Anche in questo caso colori e dimensioni dei blocchi rappresentano in maniera proporzionale la frequenza con cui ogni opera viene citata. Passando il mouse su ognuno di essi, si ottiene il <span class="bold">numero di estratti specifici di una determinata opera riportati nel quaderno</span>.
explain_sets_works_p = Nel grafico sottostante le <span class="bold">opere citate</span> nel quaderno sono raggruppate in base al loro autore.<br>Passando il mouse su ogni <span class="bold">insieme</span> si ottengono le seguenti informazioni: <span class="bold">nome di un autore</span> e <span class="bold">numero di estratti</span> di opere scritte da tale autore citati nel quaderno.<br>Passando il mouse/cliccando su ogni <span class="bold">sottoinsieme</span> si ottengono le seguenti informazioni: nome dell’<span class="bold">opera citata</span> e <span class="bold">numero di estratti</span> di tale opera citati nel quaderno.
explain_play_works_p = Il grafico sottostante è pensato come un ambiente in cui gli utenti possono <span class="bold">esplorare in maniera divertente i dati e scoprire eventuali nuove relazioni</span>.<br>Ciascun <span class="bold">autore</span> di opere citate nel quaderno è rappresentato come un <span class="bold">cerchio con un margine bianco</span>, mentre le <span class="bold">opere citate</span> di quello stesso autore come <span class="bold">cerchi più piccoli senza margine</span>. Passando il mouse su ciascun cerchio con margine, viene visualizzato il nome dell’autore associato a ciascun cerchio. Passando il mouse, invece, su ciascun cerchio senza margine, viene visualizzato il nome dell’opera associata a ciascun cerchio.<br>La grandezza dei cerchi è proporzionale alla frequenza con cui viene citata ciascuna opera nel quaderno.<br>L’utente esplorando il grafico potrà cercare <span class="bold">quali e quante opere di un certo autore vengono citate e a quali e a quanti autori tali opere si riferiscono</span>.<br>Per facilitare la ricerca, ogni nodo con margine si può aprire e chiudere. Chiudendo tutti i nodi, si scoprirà quali sono tutti gli autori di cui si cita almeno un’opera nel quaderno.
