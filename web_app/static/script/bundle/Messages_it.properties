# output
fac_out = A seconda della sezione dell&#39applicazione, diverso è l&#39;output.
fac_out_1 = In <span class="italic">Edizione digitale</span>, quando uno specifico valore di input è ritrovato all&#39;interno del testo di riferimento, una specifica classe CSS che applica la proprietà <code>background-color</code> è assegnata all&#39;elemento del DOM che contiene un&#39;occorrenza di tale input in uno dei suoi attributi o a livello di contenuto. Gli attributi assegnati a tale elemento servono poi per ricostruire i risultati nella lista dei risultati.
fac_out_2 = In <span class="italic">Indici semantici</span>, quando uno specifico valore di input è ritrovato all&#39;interno del testo di riferimento, l&#39;elemento del DOM che contiene l&#39;occorrenza del valore di input è mostrato attraverso il metodo jQuery <code>.show()</code>. Al contrario, gli elementi del DOM che non contengono alcuna occorrenza sono nascosti attraverso il metodo jQuery <code>.hide()</code>.
# final explanation facets
fac_fin_1 = Come precedentemente mostrato, l&#39algoritmo è completamente basato sul <span class="italic">matching</span> tra i valori degli attributi assegnati alle <span class="italic">checkbox</span> di input e agli elementi del DOM del testo su cui viene eseguita la ricerca.
fac_fin_2 = È necessario osservare che il comportamento del motore di ricerca dei Filtri in <span class="italic">Indici semantici</span> è completamente differente rispetto al comportamento del motore di ricerca in <span class="italic">Edizione digitale</span>. Negli <span class="italic">Indici semantici</span> ciascun valore di input influenza i risultati provenienti da qualsiasi altro valore di input, eseguendo operazioni di <span class="italic">filtering</span> sull&#39;indice. Di conseguenza, ogni parametro in più impostato dagli utenti modifica completamente i risultati ottenuti precedentemente. Al contrario, in <span class="italic">Edizione digitale</span> i valori di input non influenzano il comportamento di nessun altro valore di input. Ciò implica che i risultati provenienti da ciascun input si sommano, non effettuando alcuna operazione di rimozione.
