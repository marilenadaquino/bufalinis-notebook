web_fac_15 = I valori di input della ricerca sono i seguenti: la persona <span class="italic">Mann, Thomas (1875-1955)</span>, il ruolo <span class="italic">Autore</span> e l&#39;opera <span class="italic">La montagna incantata, Thomas Mann</span>.
