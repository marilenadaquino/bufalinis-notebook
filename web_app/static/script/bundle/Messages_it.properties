intro_header_title = Introduzione
intro_title1 = Paolo Bufalini e il quaderno
p_1 = Paolo Bufalini (Roma, 1915–2001), politico e partigiano italiano, fu tra i massimi protagonisti della politica italiana del secondo dopoguerra. Laureato in giurisprudenza, ricoprì posizioni dirigenziali nel Partito Comunista Italiano, fu membro del Parlamento e Senatore della Repubblica ininterrottamente dal 1963 al 1992. Parallelamente alla carriera politica, Bufalini coltivò il proprio interesse per i classici e, soprattutto, per la letteratura latina. Particolarmente apprezzate sono le sue traduzioni delle odi di Orazio &#40<span class="italic">A Leuconoe</span>, Vanni Scheiwiller, 1982 e 1993&#41.
p_2 = Fra il 1981 e il 1991, Bufalini tenne un quaderno di appunti privati costituito da 145 pagine rilegate e due carte sciolte. Il quaderno, che l&#39autore intitolò <span class="italic">Appunti 1981–1991</span>, contiene frammenti testuali relativi a momenti significativi della vita intellettuale e sociale di Bufalini: citazioni tratte da testi letterari, note personali e commenti, narrazioni di eventi, prove di traduzione dal latino all&#39italiano. Data la natura privata del quaderno, le relazioni fra i frammenti testuali (testo-testo, testo-nota, testo-traduzione e traduzione-traduzione) non sono espresse in modo esplicito dall&#39autore, così come non sempre viene dichiarata la fonte dei testi citati.
p_3 = Alla morte di Paolo Bufalini, gli eredi scelsero di donare il quaderno al Dipartimento di Filologia Classica e Italianistica dell&#39Università di Bologna, il quale si è occupato di trascrivere gli <span class="italic">Appunti</span> e identificare le fonti dei 196 testi citati provenienti dai classici della letteratura italiana (Dante, Manzoni, Petrarca, Alfieri, Belli, Campana, Campanella, Carducci, Croce, Passavanti, Pontano, Ripamonti, Tasso), latina (Catullo, Lucrezio, Marziale, Orazio, Seneca, Tacito, Virgilio Cicerone, Ennio, Giovenale, Giustiniano, Nevio, Plinio il Giovane, Quintiliano, Svetonio) ed europea (Flaubert, Hegel, Mann, Shakespeare, Tolstoj, Toqueville, Yourcenar).
intro_title_note = Nota al testo
note_1 = Il quaderno manoscritto di Paolo Bufalini, intitolato dall’autore Appunti 1981-1991, contiene citazioni tratte da testi letterari, note personali e commenti, narrazioni di eventi, prove di traduzione dal latino all'italiano. Data la natura privata del quaderno, le relazioni fra i frammenti testuali (testo-testo, testo-nota, testo-traduzione e traduzione-traduzione) non sono espresse in modo esplicito dall'autore, così come non sempre viene dichiarata la fonte dei testi citati.
note_2 = Il Centro Studi per la Permanenza del Classico, afferente al Dipartimento di Filologia Classica e Italianistica dell'Università di Bologna, si è occupato di trascrivere gli Appunti e identificare le fonti dei 196 testi citati provenienti dai classici della letteratura italiana (Dante, Manzoni, Petrarca, Alfieri, Belli, Campana, Campanella, Carducci, Croce, Passavanti, Pontano, Ripamonti, Tasso), latina (Catullo, Lucrezio, Marziale, Orazio, Seneca, Tacito, Virgilio Cicerone, Ennio, Giovenale, Giustiniano, Nevio, Plinio il Giovane, Quintiliano, Svetonio) ed europea (Flaubert, Hegel, Mann, Shakespeare, Tolstoj, Toqueville, Yourcenar). Il lavoro di analisi è stato poi completato attraverso la ricostruzione dei collegamenti logici fra i diversi frammenti testuali del quaderno. I commenti di Paolo Bufalini, così come le traduzioni, sono dunque stati ricondotti ai rispettivi testi citati.
note_3 = La trascrizione del testo riproduce fedelmente l’originale. Non è chiaramente stato possibile replicare fedelmente segni e simboli particolari che l’autore adopera come separatori o per segnalare rimandi. Per supplire a questa mancanza, la trascrizione è affiancata dal facsimile del quaderno così da consentire al lettore una continua validazione della trascrizione.
note_4 = Ciascun testo citato è ricondotto alla fonte dalla quale è tratto, identificata univocamente e allineata a record di autorità internazionali quali VIAF e Worldcat. Non è sempre stato possibile risalire all’edizione esatta posseduta o consultata dall’autore. Pertanto, la rappresentazione delle fonti adotta il modello LRM (ex FRBR), il quale prevede quattro diversi livelli di descrizione bibliografica: opera, espressione, manifestazione, copia. Il livello dell’espressione corrisponde a quello del testo, mentre il livello della manifestazione corrisponde a quello dell’edizione. Nei casi in cui non è stato possibile identificare l’edizione specifica, si è ricorso al livello dell’espressione. L’indice delle opere fornisce il riferimento bibliografico di ciascuna fonte nella lingua in cui tale fonte è citata nel quaderno, indipendentemente dalla lingua scelta dall’utente per la consultazione dell’edizione digitale.


intro_title2 = L&#39edizione scientifica digitale semantica del quaderno di Paolo Bufalini
p_4 = L&#39edizione digitale del quaderno di appunti di Paolo Bufalini è un progetto del Dipartimento di Filologia Classica e Italianistica (<a href="https://ficlit.unibo.it/it" target="_blank" alt="Link al sito web di FICLIT">FICLIT</a>) e del Digital Humanities Advanced Research Centre (<a href="https://centri.unibo.it/dharc/en" target="_blank" alt="Link al sito web di /DH.arc">/DH.arc</a>) dell&#39Università di Bologna.
p_5 = Gli obiettivi principali dell&#39edizione sono l&#39identificazione, l&#39interpretazione e la valorizzazione della complessa rete di testi (citazioni, commenti, traduzioni, note, narrazioni etc.) che caratterizza il quaderno.
intro_title21 = La codifica XML/TEI
p_6 = Il modello di codifica elaborato per il quaderno di Paolo Bufalini ha come obiettivo principale l&#39esplicitazione delle relazioni fra le diverse componenti testuali del quaderno (citazioni, commenti, traduzioni, ecc.) e il collegamento fra authority file locali e dataset esterni. Le principali tipologie di relazione formalizzate sono:
li_1 = Relazioni fra un testo citato e la sua traduzione ad opera di autori vari oppure di Bufalini stesso&#59
li_2 = Relazioni fra le diverse occorrenze di una stessa opera
li_3 = Relazioni fra testi accostati da Bufalini per affinità di forma e/o contenuti&#59
li_4 = Relazioni fra intellettuali, dei quali Bufalini riporta e commenta il pensiero&#59
li_5 = Relazioni fra i testi citati e le rispettive fonti&#59
li_6 = Collegamento ad authority file e/o basi di conoscenza esterne, quali <a href="http://viaf.org/" target="_blank" alt="Link al sito web di VIAF">VIAF</a>, <a href="https://wiki.dbpedia.org/" target="_blank" alt="Link al sito web di DBpedia">DBpedia</a> e <a href="https://www.worldcat.org/" target="_blank" alt="Link al sito web di WorldCat">Worldcat</a>.
intro_title3 = L&#39edizione semantica
p_7 = L&#39esigenza di esprimere e valorizzare la complessità di relazioni fra testi e autori citati nel quaderno ha fin dagli inizi orientato il gruppo di ricerca verso la produzione di un&#39edizione scientifica digitale che sfruttasse le tecnologie del Web semantico. Il risultato è un&#39edizione basata interamente su linked open data che:
li_7 = utilizza URI persistenti per identificare le risorse e le relazioni fra di esse (tramite il provider <a href="https://w3id.org" target="_blank" alt="Link al sito web w3id">https://w3id.org</a>)&#59
li_8 = utilizza ontologie esistenti per l&#39organizzazione delle informazioni (in particolare le <a href="https://sparontologies.github.io/" target="_blank" alt="Link al sito web di SPAR Ontologies">SPAR Ontologies</a>, <a href="https://www.dublincore.org/specifications/dublin-core/dcmi-terms/" target="_blank" alt="Link al sito web di Dublin Core">Dublin Core</a>, <a href="http://www.openannotation.org/spec/core/" target="_blank" alt="Link al sito web di Open Annotation">Open Annotation</a>, <a href="http://hico.sourceforge.net/" target="_blank" alt="Link al sito web di HiCO">HiCO</a>, e le <a href="http://nanopub.org/wordpress/" target="_blank" alt="Link al sito web nanopub.org">Nanopublication</a>)&#59
li_9 = serve i dati mediante content negotiation e li rende interrogabili mediante uno SPARQL endpoint dotato di un&#39interfaccia grafica.
intro_title31 = Il metamodello
p_9 = L&#39edizione del quaderno di Paolo Bufalini è caratterizzata da due livelli interpretativi: l&#39autore, il quale accosta testi e sottolinea influenze fra di essi, e gli editori, che individuano e analizzano tali accostamenti impliciti formalizzandoli. Al fine di distinguere i diversi piani e associare ciascuna asserzione RDF alla rispettiva provenance, si è scelto di utilizzare grafi nominati (<span class="italic">named graphs</span>) e, in particolare:
li_10 = Le asserzioni che riguardano il testo, quali commenti, persone e testi citati, riferimenti bibliografici, fanno parte di un unico grafo pincipale (URI: <a href="https://w3id.org/bufalinis-notebook/edition/" target="_blank" alt="Link all'URI dell'edizione del quaderno">https://w3id.org/bufalinis-notebook/edition/</a>)&#59
li_11 = Le asserzioni RDF che riguardano le relazioni fra persone e fra opere citate costituiscono grafi separati.
p_10 = L&#39utilizzo di nanopublication consente di rappresentare asserzioni RDF accompagnati da informazioni sulla provenance e sulla pubblicazione. Ogni grafo di asserti (rappresentante, per esempio, una relazione di influenza fra autori) è infatti collegato a tre ulteriori grafi: il primo contiene la provenance delle asserzioni estratte dal quaderno (es. Bufalini osserva un&#39influenza fra testi e supporta la propria tesi citando il pensiero di altri studiosi)&#59 il secondo contiene informazioni sulla pubblicazione dell&#39edizione digitale&#59 un quarto grafo descrive la nanopublication e la collega agli altri tre grafi. Il modello adottato permette di citare ogni singola asserzione RDF in maniera autonoma, ma sempre riconducibile all&#39edizione. Inoltre, una integrity key associata alle nanopublication consentirà di fare riferimento ad una versione stabile dell&#39edizione, assicurandone la citabilità a lungo termine.
