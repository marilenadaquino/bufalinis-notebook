web_fac_11 = Se gli utenti impostano come parametro di ricerca un&#39;<span class="bold">Opera</span>, tutti gli estratti che si riferiscono a quell&#39;opera vengono mostrati direttamente nella trascrizione, evidenziati con il colore di sfondo assegnato in base al tipo di estratto (commento, citazione, traduzione). Nella lista dei risultati vengono riportate anche indicazioni sull&#39;autore e sugli specifici frammenti citati nel quaderno.
web_fac_12 = Sebbene i valori di input producano risultati autonomi, la loro struttura suggerisce una precisa semantica. Le categorie <span class="bold">Persone</span> e <span class="bold">Tipi di estratto</span> sono categorie <span class="italic">genitori</span>, mentre <span class="bold">Ruolo delle persone</span> e <span class="bold">Opere</span> sono <span class="italic">nodi figli</span> annidati che specificano il valore delle loro categorie <span class="italic">genitori</span>: gli utenti possono selezionare una persona e poi specificarne un ruolo, un tipo di estratto e in seguito l&#39;opera di provenienza. È comunque permessa la selezione di un <span class="italic">nodo figlio</span> senza la selezione del corrispondente <span class="italic">padre</span>.
