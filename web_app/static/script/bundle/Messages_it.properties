explain_treemap_people_p = Nel grafico sottostante ogni <span class="bold">blocco</span> corrisponde a una <span class="bold">persona menzionata</span> nel quaderno. Colori e dimensioni dei blocchi rappresentano in maniera proporzionale la frequenza con cui ogni persona viene citata. Passando il mouse e cliccando su ogni blocco, si ottengono le seguenti informazioni: <span class="bold">nomi e numero delle persone che citano ciascuna persona</span> rappresentata in un blocco e <span class="bold">numero di estratti</span> in cui tale persona viene citata.
explain_sets_people_p = Nel grafico sottostante le persone menzionate nel quaderno sono raggruppate in base alla persona che le cita, la quale, a propria volta, viene citata nel quaderno.<br>Passando il mouse su ogni <span class="bold">insieme</span> si ottengono le seguenti informazioni: <span class="bold">nome della persona che cita altre persone</span> e <span class="bold">numero di estratti</span> in cui tale persona cita altre persone.<br>Passando il mouse/cliccando, invece, su ogni <span class="bold">sottoinsieme</span> si ottengono le seguenti informazioni: <span class="bold">nomi delle persone menzionate</span> e <span class="bold">numero di estratti</span> in cui esse compaiono.
explain_graph_people_p = Nel grafico sottostante le <span class="bold">persone menzionate</span> nel quaderno sono rappresentate come <span class="bold">nodi</span>. Le <span class="bold">relazioni</span> che intercorrono fra di essi, invece, corrispondono agli <span class="bold">archi</span> del grafo.<br>Passando il mouse su ciascun nodo, un tooltip segnala il nome della persona menzionata corrispondente.<br>Nel caso in cui quella persona citi a propria volta altre persone, <span class="bold">gli archi che collegano tale persona a tutte le persone che essa cita evidenziano</span>.<br>Analizzando gli archi che collegano i nodi, si può scoprire la rete di citazioni che caratterizza il testo di Bufalini. Inoltre, dalla vicinanza tra diversi nodi si possono dedurre gli interessi in comune a diverse persone (es. Tacito e Giussani sono nodi molto vicini ed entrambi sono collegati a persone appartenenti al mondo latino).
explain_play_people_p = Il grafico sottostante è pensato come un ambiente in cui gli utenti possono <span class="bold">esplorare in maniera divertente i dati e scoprire eventuali nuove relazioni</span>.<br>Ciascuna <span class="bold">persona che cita altre persone</span> è rappresentata come un <span class="bold">cerchio con un margine bianco</span>, mentre le <span class="bold">persone che vengono citate</span> da quella stessa persona come <span class="bold">cerchi più piccoli senza margine</span>. Passando il mouse su ciascun cerchio, viene visualizzato il nome della persona associata a ciascun cerchio e il numero di estratti in cui essa compare.<br>Le persone che vengono citate possono essere citate da più persone contemporaneamente.<br>La grandezza dei cerchi è proporzionale al numero di estratti in cui una determinata persona è citata.</br>L’utente esplorando il grafico potrà cercare <span class="bold">quanti nodi si ripetono</span>, scoprendo in questo modo quante e quali persone citano la persona cercata.<br>Per facilitare la ricerca, ogni nodo con margine si può aprire e chiudere. Chiudendo tutti i nodi, si scoprirà quali sono tutte le persone che citano altre persone nel quaderno.
