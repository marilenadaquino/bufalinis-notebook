#specification html conversion
html_1 = Conversione in HTML
html_2 = Un documento HTML contenente la trascrizione del testo è ottenuto attraverso una <a href="https://github.com/marilenadaquino/bufalinis-notebook/blob/master/data/tei2html.xsl" target="_blank" alt="XSL file for TEI to HTML conversion"> trasformazione XSL del file XML/TEI P5 in un file HTML</a>.
html_3 = Non tutte le informazioni formalizzate nel file XML/TEI sono convertite, ma soltanto quelle necessarie alla formattazione del documento. Per esempio, gli <span class="italic">authority files</span> non sono inclusi nell&#39;HTML finale.
html_4 = Le informazioni selezionate sono rappresentate nell&#39;HTML come segue.
html_5 = <code>&lt;span class="persName"&gt;</code> identifica un nome di persona nella trascrizione, sia che il nome sia riportato per intero sia che sia un&#39;abbreviazione. All&#39;interno di esso, un elemento <code>&lt;span class="tooltiptext"&gt;</code> è annidato affinché sia esplicitato il nome intero di tale persona.
html_6 = L&#39;attributo <code>@data-ref</code> specifica l&#39;ID assegnato alla persona, come formalizzato nella marcatura XML/TEI.
html_7 = La classe <code>author</code> è aggiunta a <code>&lt;span class="persName"&gt;</code> nel caso tale persona sia autore di uno specifico estratto. L&#39;esempio di seguito riporta la formalizzazione in HTML dell&#39;entità <span class="italic">Cicerone, Marco Tullio (106 a.C.–43 a.C.)</span>.
html_8 = I commenti sono inclusi in un elemento <code>&lt;section class="note" data-type="comment"&gt;</code>.
html_9 = Ciascun commento è identificato univocamente da uno specifico <code>@id</code>. Ogni ID assegnato contiene la stringa iniziale <code>"comm-"</code>. Un esempio è riportato di seguito.
html_10 = Le citazioni generiche sono incluse in un elemento <code>&lt;blockquote&gt;</code>.
html_11 = Ciascuna citazione è identificata univocamente da un <code>@id</code>. Ogni ID assegnato contiene la stringa iniziale <code>"quot-"</code>.
html_12 = L&#39;attributo <code>@data-source</code> identifica l&#39;opera da cui è estratta la citazione. Il suo valore corrisponde al valore di <code>@source</code> assegnato nel documento XML/TEI. Un esempio è riportato di seguito.
html_13 = Le traduzioni sono incluse in un elemento <code>&lt;section class="note" data-type="translation"&gt;</code> o in un elemento <code>&lt;blockquote class="note" data-type="translation"&gt;</code>.
html_14 = Ciascuna traduzione è identificata univocamente da uno specifico <code>@id</code>. Ogni ID assegnato contiene la stringa iniziale <code>"tra-"</code>.
html_15 = <code>@data-corresp</code> identifica l&#39;ID dell&#39;estratto tradotto, mentre <code>@data-resp</code> l&#39;ID del traduttore. Un esempio è riportato in basso. L&#39;elemento <code>&lt;section&gt;</code> include sia l&#39estratto in lingua originale (in <code>&lt;blockquote&gt;</code>) sia la relativa traduzione (in un altro elemento <code>&lt;section&gt;</code>). Un esempio è riportato di seguito.
html_16 = Le opere sono identificate dall&#39;attributo <code>@data-source</code> assegnato a un elemento <code>&lt;blockquote&gt;</code> o <code>&lt;section&gt;</code>. Il valore di tale ID corrisponde al valore attribuito a <code>@source</code> nel documento XML/TEI. Un esempio è riportato di seguito.
html_17 = Il documento HTML finale contiene informazioni rilevanti per la visualizzazione della trascrizione del testo.
#specification RDF conversion
rdf_1 = Conversione in RDF
rdf_2 = Il <span class="italic">Resource Description Framework</span> (RDF) è un <span class="italic">data model</span> in cui i dati sono organizzati in una struttura a grafo.
rdf_3 = Il grafo che ne risulta è composto da una serie di asserzioni riguardo uno specifico dominio di conoscenza. Ciascuna asserzione è strutturata in una tripla secondo lo schema <span class="italic">soggetto-predicato-oggetto</span>.
rdf_4 = I grafi RDF possono essere serializzati secondo diversi schemi, come <span class="italic">Turtle</span>, <span class="italic">N-Triples</span>, <span class="italic">N-Quads</span>, ecc. Il dataset RDF de <span class="italic">Il quaderno di Paolo Bufalini</span> è organizzato in molteplici grafi, ognuno dei quali include informazioni di diversa natura (per esempio, relazioni fra autori e opere, informazioni contestuali, ecc.).
rdf_5 = L&#39;estrazione di dati dal documento XML/TEI è focalizzata su uno specifico numero di elementi TEI selezionati.
rdf_6 = Le entità estratte sono componenti testuali come <span class="bold">commenti</span>, <span class="bold">citazioni generiche</span> e <span class="bold">traduzioni</span>, estratte dal <code>body</code> del documento XML/TEI, <span class="bold">persone menzionate</span> dall&#39autore ed <span class="bold">entità bibliografiche</span> citate dall&#39;autore, estratte dal <code>&lt;teiHeader&gt;</code>.
rdf_7 = Inoltre, le <span class="bold">relazioni intratestuali</span> (per esempio, le relazioni fra un commento/citazione/traduzione e il suo autore) e le <span class="bold">relazioni intertestuali</span> (per esempio, le relazioni fra un estratto e la sua traduzione) sono estratte dal <code>body</code> del documento XML/TEI.
rdf_8 = Un ulteriore livello di codifica definisce la provenienza delle asserzioni, descrivendo se un fenomeno è stato identificato da Bufalini o da altri editori, e quali informazioni supportano l&#39;asserzione, secondo il modello delle <span class="italic">nanopublication</span>.
rdf_9 = <span class="bold">Fig 1. Khun, T., Nanopublications. Provenance-Aware Linked Data Publishing, 2015.</span>
rdf_10 = Infine, <span class="bold">link ad <span class="italic">authority files</a> e risorse esterne</span> sono inclusi al fine di arricchire la base di conoscenza RDF.
rdf_11 = Il dataset finale contiene i <span class="italic">named graphs</span> formalizzati composti da un grafo che include tutti gli elementi testuali e 64 grafi relativi alle asserzioni, la loro provenienza e informazioni di tipo editoriale.
rdf_12 = I grafi RDF sono utilizzati per mostrare i dati a livello di interfaccia e per costruire strumenti <span class="italic">user-friendly</span> per l&#39;esplorazione <span class="italic">user-side</span> del dataset. Nello specifico, essi vengono utilizzati per la navigazione del facsimile, per lo sviluppo dei <span class="italic">Filtri</span> e i grafici di <span class="italic">Data Visualisation</span>.
reused_models = Modelli riutilizzati
reused_models_1 = Una serie di ontologie già esistenti sono state riutilizzate per la descrizione delle entità del quaderno e delle informazioni semantiche di contesto.
reused_fabio = <span class="bold"><a href="https://sparontologies.github.io/fabio/current/fabio.html" target="_blank" alt="FRBR-align Bibliographic Ontology (FaBiO) webpage">FRBR-align Bibliographic Ontology (FaBiO)</a>.</span>
reused_fabio_1 = L&#39;FRBR-align Bibliographic Ontology (<span class="bold"><a href="https://sparontologies.github.io/fabio/current/fabio.html" target="_blank" alt="FRBR-align Bibliographic Ontology (FaBiO) webpage">FaBiO</a></span>) descrive entità pubblicate o potenzialmente pubblicabili, per esempio articoli di riviste, atti di conferenze, libri, dotati di riferimenti bibliografici.
reused_fabio_2 = In questo progetto, l&#39ontologia FaBiO è utilizzata per la rappresentazione dell&#39;articolazione dei livelli dell&#39;oggetto testuale e di alcuni elementi peritestuali come i titoli di pagina, note e citazioni.
reused_oa = <span class="bold"><a href="http://www.openannotation.org/" target="_blank" alt="Open Annotation website">Open Annotation Model</a>.</span>
reused_oa_1 = <span class="bold"><a href="http://www.openannotation.org/" target="_blank" alt="Open Annotation website">Open Annotation Model</a></span> è un&#39;ontologia che mette a disposizione un meccanismo di descrizione standard per la condivisione di annotazioni tra sistemi.
reused_oa_2 = In questo progetto, l&#39;ontologia Open Annotation è usata per la rappresentazioni dei ruoli delle persone menzionate nel quaderno.
reused_cito = <span class="bold"><a href="https://sparontologies.github.io/cito/current/cito.html" target="_blank" alt="CiTO Ontology webpage">Citation Typing Ontology (CiTO)</a>.</span>
reused_cito_1 = Citation Typing Ontology (<span class="bold"><a href="https://sparontologies.github.io/cito/current/cito.html" target="_blank" alt="CiTO Ontology webpage">CiTO</a></span>) è un&#39;ontologia finalizzata alla caratterizzazione della natura o del tipo di citazione.
reused_cito_2 = In questo progetto, CiTO è utilizzata per formalizzare le relazioni implicite fra opere citate.
reused_hico = <span class="bold"><a href="http://hico.sourceforge.net/" target="_blank" alt="HiCO Ontology webpage">Historical Context Ontology (HiCO)</a>.</span>
reused_hico_1 = L&#39;Historical Context Ontology (<span class="bold"><a href="http://hico.sourceforge.net/" target="_blank" alt="HiCO Ontology webpage">HiCO</a></span>) è un&#39;ontologia per la descrizione delle informazioni contestuali di oggetti del patrimonio culturale.
reused_hico_2 = In questo progetto, HiCO è utilizzata per la formalizzazione di asserzioni sui testi citati nel quaderno, sulle influenze fra autori e assunzioni da parte di autori citati da Bufalini.
