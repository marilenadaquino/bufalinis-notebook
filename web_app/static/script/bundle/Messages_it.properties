intro_title33 = I grafi di conoscenza delle interpretazioni
p_13 = Gli accostamenti e l&#39individuazione di influenze fra testi e autori ad opera di Bufalini compongono il 10% (circa 800 triple) della base di conoscenza. Per rappresentare queste informazioni è stato impiegata HiCO, un&#39ontologie che estende <a href="https://www.w3.org/TR/prov-o/" target="_blank" alt="Link al sito web di PROV-O">PROV-O</a> consentendo di specificare la fonte sulla quale si basa l&#39asserzione, i criteri scientifici adottati e il tipo di interpretazione. Per esempio:
# snippet
p_14 = Bufalini indica una relazione fra testi sottolineandone aspetti comuni (es. parole o concetti che appaiono in entrambi i testi), mentre cita fonti secondarie a supporto delle proprie idee quando riconosce un&#39influenza o altro tipo di rapporto fra le idee di autori e studiosi. L&#39ontologia CiTO è utilizzata al fine di rappresentare l&#39autorevolezza delle asserzioni RDF includendo nel grafo le fonti primarie e secondarie che sono alla base delle asserzioni, rendendo dunque possibile risalire alla presenza di ulteriori fonti a supporto dell&#39interpretazione di Bufalini.
p_15 = Per una descrizione tecnica completa si veda <span class="bold">Daquino, M., Giovannetti, F., & Tomasi, F. (2019). Linked Data per le edizioni scientifiche digitali. Il workflow di pubblicazione dell&#39edizione semantica del quaderno di appunti di Paolo Bufalini. <span class="italic">Umanistica Digitale</span>, 3(7), <a href="http://doi.org/10.6092/issn.2532-8816/9091" target="_blank" alt="Link paper Daquino, M., Giovannetti, F., & Tomasi, F. (2019). Linked Data per le edizioni scientifiche digitali. Il workflow di pubblicazione dell&#39edizione semantica del quaderno di appunti di Paolo Bufalini. Umanistica Digitale, 3(7), http://doi.org/10.6092/issn.2532-8816/9091.">http://doi.org/10.6092/issn.2532-8816/9091</a></span>.
