rdf_data = Componenti del dataset RDF
rdf_data_pers = Ciascuna persona menzionata nel quaderno è formalizzata includendo un <span class="bold">URI</span> per l&#39;identificazione univoca della specifica persona e <code>rdf:resource="http://xmlns.com/foaf/0.1/Person"</code> per l&#39;identificazione della specifica entità come persona. I corrispettivi identificativi <a href="http://viaf.org/" target="_blank" alt="Link al sito web di VIAF">VIAF</a> e <a href="https://wiki.dbpedia.org/" target="_blank" alt="Link al sito web di DBpedia">DBpedia</a> sono riportati a questo livello attraverso l&#39attributo <code>owl:sameAs</code>. Di seguito l&#39;esempio riporta la formalizzazione dell&#39;entità <span class="italic">Cicerone, Marco Tullio (106 a.C.–43 a.C.)</span>.
rdf_data_comm = Ciascun commento presente nel quaderno è formalizzato includendo:
