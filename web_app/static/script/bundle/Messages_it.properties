web_fac_2 = Posizionate sulla parte a sinistra del layout, il pannello <span class="italic">Filtri</span> include uno strumento <span class="italic">user-friendly</span> per l&#39;analisi del testo dal punto di vista delle sue relazioni intra e intertestuali così come esse sono state formalizzate nel dataset LOD su cui si basa l&#39;applicazione.
web_fac_3 = Tale strumento rende accessibile un set di <span class="italic">checkbox</span> suddivise in categorie: <span class="bold">Persone</span>, in cui sono riportate tutte le persone menzionate nel quaderno; <span class="bold">Ruolo delle persone</span>, attraverso cui è possibile assegnare a ciascuna persona menzionata un ruolo fra <span class="bold">Persona menzionata</span> e <span class="bold">Autore</span> (per esempio, <span class="italic">Thomas Mann</span> può essere menzionato come autore di un estratto o senza che ne sia specificato il ruolo); <span class="bold">Opere</span>, in cui vengono elencate tutte le opere citate nel quaderno.
web_fac_4 = Per mezzo delle <span class="italic">Filtri</span>, gli utenti possono effettuare ricerche semantiche <span class="italic">client-side</span> ed esplorare contenuti rilevanti.
web_fac_5 = I risultati della ricerca corrispondono a tutti gli estratti del quaderno in relazione ai parametri di ricerca impostati. Nello specifico, gli estratti presentati come risultato sono evidenziati in uno specifico colore nella trascrizione. Inoltre, i risultati sono disponibili in una lista che appare sopra i <span class="italic">Filtri</span>. Tale lista viene aggiornata ogni volta che gli utenti aggiungono/rimuovono un parametro di ricerca. Ciascun <span class="italic">item</span> della lista è un <span class="italic">link</span> cliccando sul quale la trascrizione scrolla fino allo specifico risultato evidenziato nel testo.
web_fac_6 = Colori differenti sono assegnati alle categorie dei <span class="italic">Filtri</span>, ai valori di input e agli estratti evidenziati nella trascrizione.
web_fac_7 = È necessaria un&#39;osservazione specifica sull'elaborazione dei dati operata dai filtri. L&#39;utente deve avviare la sua query selezionando una sola persona. Una volta selezionata la persona, l'elenco dei risultati riporta tutte le sue occorrenze dell&#39;entità selezionata nella trascrizione. Dopo aver selezionato una persona, il box <b>Ruolo delle persone</b> viene sbloccato. Ogni persona menzionata nel quaderno infatti può avere uno tra due diversi ruoli rispetto al testo, come formalizzato nel dataset: <span class="bold">Autore</span>, se la persona è autore di almeno uno degli estratti citati da Bufalini, oppure <span class="bold">Persona menzionata</span>, se la persona è solo menzionata nell'estratto. Per evidenziare tale semantica nel testo, l'utente può impostare un ruolo specifico per la persona scelta come valore di input. Assegnando un ruolo, tutte le sue occorrenze che coprono il ruolo selezionato cambiano colore: il colore blu della categoria <span class = "bold">Persone</span> viene sostituito dal colore del valore di input del ruolo. Dall&#39;altra parte, tutte le occorrenze della persona senza il ruolo di input non vengono mostrate. La scelta di un ruolo sblocca il box <b>Opere</b>, nella quale verranno rese selezionabili solo le opere relative alla persona selezionata che ricopre il ruolo specifico impostato.
web_fac_8 = In questo modo, la semantica implicita di ciascun estratto testuale è esplicita e distinguibile per il suo colore di sfondo a livello di interfaccia.
web_fac_9 = <span class="bold">Fig 9. Filtri in Edizione digitale.</span>
