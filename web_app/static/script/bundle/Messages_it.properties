intro_title32 = Il grafo di conoscenza dell&#39edizione
p_12 = Il grafo principale dell&#39edizione è formato da circa 8000 triple che rappresentano i fenomeni testuali e le informazioni bibliografiche del quaderno. L&#39edizione utilizza il modello <a href="https://www.w3.org/TR/annotation-model/" target="_blank" alt="Link al sito web w3.org/annotation-model">Web Annotation</a> per rappresentare i frammenti testuali (testi citati, traduzioni, commenti)&#59 alcune proprietà di Dublin Core e della versione <a href="https://sparontologies.github.io/frbr/current/frbr.html" target="_blank" alt="Link al sito web di OWLDL di FRBR">OWL2DL di FRBR</a> fornita dalle SPAR Ontologies per creare collegamenti tra il testo, le entità citate (es. le persone), e altri frammenti collegati (successivi, precedenti, a complemento, traduzioni). Per rappresentare gli elementi bibliografici delle opere citate sono stati utilizzati termini di FRBR (SPAR) e alcune proprietà di Dublin Core. Le citazioni e le specifiche relazioni fra entità citante e entità citata sono descritte con <a href="https://sparontologies.github.io/cito/current/cito.html" target="_blank" alt="Link al sito web di CiTO">CiTO</a>. Di seguito sono riportati in N3 la citazione di un passo estratto da <span class="italic">Il nome di Maria</span> di Manzoni e il riferimento alla fonte del passo:
