doc_fac = Filters for semantic queries
doc_fac_1 = <span class="bold">Filters</span> are a client-side query tool completely developed in <a href="https://api.jquery.com/" target="_blank" alt="jQuery API documentation">jQuery</a> aimed at analysing the text of the edition from the point of view of its inter and intratextual relationships, as formalised in the SSDE back-end LOD dataset.
doc_fac_2 = <span class="bold">Filters</span> make available a set of checkboxes divided into categories reflecting the actual SSDE dataset organisation and structure. The categories are <span class="bold">People</span>, under which the people mentioned in the notebook are collected; <span class="bold">Person role</span>, through which it is possible to assign a specific role to a mentioned person between <span class="italic">Mentioned person</span> and <span class="italic">Author</span>; <span class="bold">Works</span>, which lists the works cited in the notebook.
doc_fac_3 = Three functions in <span class="bold">notebook.js</span> implement the functionalities of Filters: <span class="bold">editionFilters()</span> for managing the filters in the <span class="italic">Digital Edition</span> section, <span class="bold">peopleIndexFilters()</span> for managing the filters in the <span class="italic">Index of People</span> section, and <span class="bold">worksIndexFilters()</span> for managing the filters in the <span class="italic">Index of Works</span> section.
doc_fac_4 = These are based on the same algorithm adapted to the needs of each section. The basic algorithm works as follows.
# input
fac_input = The algorithm takes as input the category assigned as a <code>@class</code> to each checkbox <code>&lt;input&gt;</code> element and its univocal <code>@value</code> to run the functions related to the Filters widget.
fac_input_semantics_1 = In addition, each input filter is assigned with specific attributes to express the semantic relationships between that filter entity and the other entities formalised in the dataset. For instance, each person filter <code>&lt;input&gt;</code> is assigned with the attribute <code>@semantics</code> which reports all the entities having a relation with the entity represented in the filter - directly extracted from the RDF dataset - according to a specific syntax:
fac_input_semantics_2 = <code>person who mentions the input person__fragment of the work in which the citation is present, author#unique code assigned to the fragment in the dataset</code>
fac_input_semantics_3 = The values assigned to specific attributes express the relationships between entites as set in the dataset. They are useful to represent the same relationships at the user interface level.
fac_input_4 = (In case of homonyms, a <code>-i</code> string, where <code>i=0</code> at the beginning of a data extraction cycle, may be added in advance to avoid malfunctioning)
