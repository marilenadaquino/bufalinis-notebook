# web app filters
web_fac_1 = Filters
web_fac_2 = On the left side of the <span class="italic">Digital Edition</span> section, the panel <span class="italic">Filters</span> includes a user-friendly semantic query tool aimed at analysing the edition text from the point of view of its inter and intratextual relationships, as formalised in the linked data dataset underlying the edition (Fig. 9).
web_fac_3 = Filters makes available a set of checkboxes divided into the following categories: <span class="bold">People</span>, all the people mentioned in the notebook; <span class="bold">Person role</span>, through which it is possible to assign a specific role to a mentioned person between  <span class="bold">Mentioned person</span> and  <span class="bold">Author</span> (for instance, <span class="italic">Thomas Mann</span> can be mentioned as an author of an excerpt by Bufalini, or mentioned without a specific role); <span class="bold">Works</span>, which lists the works cited in the notebook.
web_fac_4 = By using <span class="italic">Filters</span>, users perform targeted client-side semantic queries and browse only relevant contents.
web_fac_5 = A query in <span class="italic">Filters</span> returns all the notebook excerpts related to the set query parameters as formalised in the LOD dataset. Specifically, the returned excerpts are highlighted in a specific colour in the transcription text. In addition, all query results are made available in a list appearing above the <span class="italic">Filters</span> tool. Such a list is updated every time users add/remove a query parameter. Each list item corresponding to a result is a link clicking on which the transcription scrolls to the specific result highlighted in the text.
web_fac_6 = Different colours are assigned to <span class="italic">Filters</span> categories, input values, and excerpts highlighted in the transcription.
web_fac_7 = A specific observation on the filters processing is needed. The user has to start her query by selecting only one person. Once the person is selected, the list of results reports all its occurrences in the transcription. After selecting a person, the <b>Role box</b> is unblocked. Each person mentioned in the notebook in fact may have one of two different roles with respect to the text, as formalised in the dataset:  <span class="bold">Author</span>, if the person has written the excerpt, or  <span class="bold">Mentioned person</span>, if the person is only mentioned in the excerpt. To highlight such semantics in the text, the user can set a specific role to the chosen person as input value. By assigning a role, all its occurrences covering the selected role change colour: the blue colour of <span class="bold">Persons</span> category is replaced by the colour of the role input value. On the other hand, all occurrences of the person without the input role are hidden. The choice of a role unblocks the <b>Works</b> box, in which only works related to the selected person covering the specific set role will be shown and selectable.
web_fac_8 = Thus, the implicit semantics of each textual excerpt is made explicit and distinguishable by its background colour on the user-side.
