edition_description_snippet_title = The semantic digital scholarly edition of Paolo Bufalini&#39s notebook
edition_description_snippet = The semantic digital scholarly edition of Paolo Bufalini&#39s notebook is a project of the Department of Classical Philology and Italian Studies (<a href="https://ficlit.unibo.it/it" target="_blank" alt="Link to FICLIT website">FICLIT</a>) and of the Digital Humanities Advanced Research Centre (<a href="https://centri.unibo.it/dharc/en" target="_blank" alt="Link to /DH.arc website">/DH.ARC</a>) of the University of Bologna.</br>The primary aims of the edition are to identify, analyse and enhance the intratextual and extratextual relations – otherwise implicit, given the private nature of the notebook – which characterize the texts of the <span class="italic">Appunti</span>. The results are presented as a knowledge graph where nodes represent the entities of the edition (quotes, comments, translations, authors, works, people, places, etc.) and arcs represent different types of relations between such entities. The graph is formalized using Semantic Web and Linked Open Data (LOD) technologies: from a network of documents, the edition becomes a network of entities which are univocally identified by means of URIs and interconnected through typed links, which are also identified by means of URIs.
